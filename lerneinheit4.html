  <!-- üöÄ CHATBOT - HINWEIS, WIDGET & BUTTON  -->

  <!-- Hinweis neben dem Bot -->
  <div id="chat-hint" class="chat-hint">
    ‚ùì Hilfe n√∂tig? Frag den Lern-Bot!
  </div>

  <!-- Chat-Widget (zun√§chst versteckt) -->
  <div id="chat-widget">
    <div class="chat-header">
      <span>Lern-Bot</span>
      <button id="chat-close" type="button" class="btn-close btn-close-white"></button>
    </div>
    <iframe
      src="http://localhost:8501"
      title="Lern-Bot"
      loading="lazy">
    </iframe>
  </div>

  <!-- Floating Button zum √ñffnen -->
  <button id="chat-open" type="button" class="btn btn-primary chat-fab">
    ü§ñ
  </button>

  <!-- JavaScript f√ºr den Chatbot -->
  <script>
    const chatWidget = document.getElementById('chat-widget');
    const openBtn = document.getElementById('chat-open');
    const closeBtn = document.getElementById('chat-close');

    chatWidget.style.display = 'none';

    // √ñffnen
    openBtn.addEventListener('click', () => {
      chatWidget.style.display = 'block';
      openBtn.style.display = 'none';
    });

    // Schlie√üen
    closeBtn.addEventListener('click', () => {
      chatWidget.style.display = 'none';
      openBtn.style.display = 'block';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
